<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
</head>
<body>
    <div align="center">
        <h1>Client Registration</h1>
        <form action="#" th:action="@{/register}" th:object="${client}" method="post">
            <label>First Name:</label>
            <input type="text" th:field="*{fName}" required/><br/>

            <label>Middle Name:</label>
            <input type="text" th:field="*{mName}"/><br/>

            <label>Last Name:</label>
            <input type="text" th:field="*{lName}" required/><br/>

            <label>Occupation:</label>
            <input type="text" th:field="*{occupation}" required/><br/>

            <label>Date of Birth (yyyy-mm-dd):</label>
            <input type="date" th:field="*{dateOfBirth}" required/><br/>

            <label>Spouse:</label>
            <input type="text" th:field="*{spouse}"/><br/>

            <label>Address:</label>
            <input type="text" th:field="*{address}" required/><br/>

            <label>Children:</label>
            <input type="text" th:field="*{children}"/><br/>

            <label>Phone Number 1:</label>
            <input type="text" name="phoneNumber1" required/><br/>

            <label>Phone Number 2 (optional):</label>
            <input type="text" name="phoneNumber2"/><br/>

            <label>Email 1:</label>
            <input type="email" name="email1" required/><br/>

            <label>Email 2 (optional):</label>
            <input type="email" name="email2"/><br/>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
