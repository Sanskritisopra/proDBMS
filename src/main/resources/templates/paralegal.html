<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <div class="wrapper">
        <!-- <aside th:replace="sidebar:: sidebar"></aside> -->
        <div class="main">
            <nav th:replace="navbar::navbar"></nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4>Paralegal Dashboard</h4>
                    </div>
                    <div class="dashboard-header">
                        <h1>Welcome, Paralegal</h1>
                        <p>Status: <span th:text="${status}"></span></p>
                    </div>
            
                   

                    <div th:if="${noAssignments}" class="alert alert-warning" role="alert">
                        <p th:text="${noAssignments}"></p>
                    </div>

                    <div th:if="${casesAssigned}" class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Assigned Cases</h5>
                                    <p class="card-text">Total Cases: <span th:text="${assignedCasesCount}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Assigned Tasks</h5>
                                    <p class="card-text">Total Tasks: <span th:text="${assignedTasksCount}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${casesAssigned}" class="card border-0 mb-3">
                        
                        <div class="card-header">
                            <h5>Assigned Cases</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Case ID</th>
                                        <th>Case Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="case : ${casesAssigned}">
                                        <td th:text="${case.CorporateCaseID}"></td>
                                        <td th:text="${case.CaseDesc}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div th:if="${tasksAssigned}" class="card border-0 mb-3">
                        <div class="card-header">
                            <h5>Assigned Tasks</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Task ID</th>
                                        <th>Task Description</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="task : ${tasksAssigned}">
                                        <td th:text="${task.TaskID}"></td>
                                        <td th:text="${task.TaskDesc}"></td>
                                        <td th:text="${task.Status}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a href="#" class="text-muted">
                                    <strong>CodzSword</strong>
                                </a>
                            </p>
                        </div>
                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">Contact</a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">About Us</a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">Terms</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
