<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .required::after {
            content: " *";
            color: red;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <aside th:replace="sidebar::sidebar"></aside>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <nav th:replace="navbar::navbar"></nav>
            <div class="container mt-5">
                <h2>Add Invoice</h2>
                <form th:action="@{/invoice/save}" method="post">
                    <input type="hidden" name="corporateCaseID" th:value="${corporateCase.CorporateCaseID}" />

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="amount" class="required">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dueDate" class="required">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" id="status" name="status" placeholder="Enter invoice status">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Invoice</button>
                    <a href="/invoice/list" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
